<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { margin-top: 50px; font-size: 11px; text-align: center; color: #fff;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="center">
  <div class="card">
    <div class="card-bg">
    </div>
    <div class="user">
      <img src="/images/image-victor.jpg" class="round" alt="user profile picture">
      <p class="bold">Victor Crest <span>26</span></p>
      <p class="small">London</p>
    </div>
    <div class="stats">
      <div class="item">
        <p class="bold">80K</p>
        <p class="smaller">Followers</p>
      </div>
      <div class="item">
        <p class="bold">803K</p>
        <p class="smaller">Likes</p>
      </div>
      <div class="item">
        <p class="bold">1.4K</p>
        <p class="smaller">Photos</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MLousdal">MLousdal</a>.
  </div>
</body>
</html>
